<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Livros</h2>
        <br/>
        <ms:mensagem/>
        <h:form id="formPrincipal">
            <div align="center">
                
                <p:dataTable var="lista" value="#{livroBean.entidades}"
                             id="tabelaLivros" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.id}" filterBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>
                    
                    <p:column headerText="Título" sortBy="#{lista.titulo}" filterBy="#{lista.titulo}">
                        <h:outputText value="#{lista.titulo}" />
                    </p:column>
                    
                    <p:column headerText="ISBN" sortBy="#{lista.isbn}" filterBy="#{lista.isbn}">
                        <h:outputText value="#{lista.isbn}" />
                    </p:column>
                    
                    <p:column headerText="Edição" sortBy="#{lista.edicao}" filterBy="#{lista.edicao}">
                        <h:outputText value="#{lista.edicao}" />
                    </p:column>
                    
                    <p:column headerText="Ano" sortBy="#{lista.ano}" filterBy="#{lista.ano}">
                        <h:outputText value="#{lista.ano}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Editora" sortBy="#{lista.editoraid.nome}" filterBy="#{lista.editoraid.nome}">
                        <h:outputText value="#{lista.editoraid.nome}" />
                    </p:column>
                    
                    <p:column headerText="Assunto" sortBy="#{lista.assuntoid.nome}" filterBy="#{lista.assuntoid.nome}">
                        <h:outputText value="#{lista.assuntoid.nome}" />
                    </p:column>  
                    
                    <p:column headerText="Opções" exportable="false">
                        <center>
                            
                            <p:commandButton immediate="true" icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                                <f:setPropertyActionListener target="#{livroBean.entidade}" value="#{lista}" />
                            </p:commandButton>
                            
                            <p:commandButton immediate="true" icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{livroBean.entidade}" value="#{lista}" />
                            </p:commandButton> 
                        
                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                </p:commandButton> 
            </p:column>
            
            <div align="center">
                <h3>Exportar dados da página</h3>

                <h:commandLink id="excel">
                    <p:graphicImage value="/resources/images/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaEmprestimo" fileName="livros" postProcessor="#{livroBean.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage value="/resources/images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaEmprestimo" fileName="livros" preProcessor="#{livroBean.preProcessPDF}" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage value="/resources/images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaEmprestimo" fileName="livros" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage value="/resources/images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaEmprestimo" fileName="livros" />
                </h:commandLink>
            </div>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Novo" widgetVar="record" modal="true" focus="titulo">
                <p:panelGrid id="panelRecord" columns="2"> 
                    <p:outputLabel value="Título: "/>
                    <p:inputText required="true" requiredMessage="O título precisa ser preenchido!" id="titulo" value="#{livroBean.entidade.titulo}" />                    
                    <p:outputLabel value="ISBN: "/>
                    <p:inputMask required="true" requiredMessage="O ISBN precisa ser preenchido!" mask="9999999999999" id="isbn" value="#{livroBean.entidade.isbn}" />                    
                    <p:outputLabel value="Edição: "/>
                    <p:inputMask required="true" requiredMessage="A edição precisa ser preenchida!" mask="9999" id="edicao" value="#{livroBean.entidade.edicao}"/>                    
                    <p:outputLabel value="Ano: "/>
                    <p:calendar required="true" requiredMessage="O ano precisa ser preenchido!" locale="pt" navigator="true" pattern="dd/MM/yyyy" id="ano" value="#{livroBean.entidade.ano}"></p:calendar>                     
                    <p:outputLabel value="Editora: "/>
                    <p:selectOneMenu required="true" requiredMessage="A editora precisa ser selecionada!" id="editora" value="#{livroBean.entidade.editoraid}" >
                        <f:selectItems value="#{livroBean.editoras}" var="editora" itemLabel="#{editora.nome}" itemValue="#{editora}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Assunto: "/>
                    <p:selectOneMenu required="true" requiredMessage="O assunto precisa ser selecionado!" id="assunto" value="#{livroBean.entidade.assuntoid}" >
                        <f:selectItems value="#{livroBean.assuntos}" var="assunto" itemLabel="#{assunto.nome}" itemValue="#{assunto}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Selecione Autores: "/>
                    <p:selectManyMenu required="true" requiredMessage="Pelo menos um autor deve ser selecionado!" id="autores" value="#{livroBean.entidade.autorList}" converter="autorConverter">
                        <f:attribute name="collectionType" value="java.util.ArrayList"/>
                        <f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor}"/>
                    </p:selectManyMenu>

                </p:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" actionListener="#{livroBean.record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>
            
            <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton immediate="true" value="Deletar" actionListener="#{livroBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
            
        </h:form>
    </ui:define>
</ui:composition>
