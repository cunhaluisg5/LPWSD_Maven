<ui:composition template="/WEB-INF/templates/layoutlogin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        <center>
            <h2 class="page-header">Login</h2>
            <ms:mensagem/>
        </center>
        <br/>
        
        <h:form id="formPrincipal">
            <div align="center">
                <p:panelGrid id="panelRecord" columns="2"> 
                    <p:outputLabel value="Nome: "/>
                    <p:inputText required="true" requiredMessage="O nome precisa ser preenchido!" style="border-color: #a43b3f" id="name" value="#{loginBean.nomeUsuario}" />    
                    <p:outputLabel value="Senha: "/>
                    <p:password required="true" requiredMessage="A senha precisa ser preenchida!" style="border-color: #a43b3f" id="senha" value="#{loginBean.senha}"/>
                    <p:commandButton style="font-size: 16px; font-weight: bold; color: #333333; background-color: #a43b3f" value="Entrar" actionListener="#{loginBean.logar}" icon="ui-icon-power" onclick="record.hide()" alt="Record"/>
                    <p></p>
                </p:panelGrid>
            </div>
            <br/>         
        </h:form>
    </ui:define>
</ui:composition>
