<ui:composition template="/WEB-INF/templates/layoutlogin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp">
    <ui:define name="content">
        
        <style>
            #btEntrar{
                
            }
        </style>
        
        <center>
            <h2 class="page-header">Login</h2>
            <ms:mensagem/>
        </center>
        <br/>
        
        <!-- FormulÃ¡rio de cadastro -->
        
        <h:form id="formPrincipal">
            <div align="center">
                <p:panelGrid id="panelRecord"> 
                    
                    <p:row>
                        <p:column style="padding: 20px">
                            <p:outputLabel value="Login: " style="font-weight: bold"/>
                        </p:column>
                        <p:column style="padding: 20px">
                            <p:inputText required="true" 
                                         requiredMessage="O nome precisa ser preenchido!" 
                                         style="border-color: #a43b3f" 
                                         id="login" 
                                         value="#{loginBean.login}"/> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column style="padding: 20px">
                            <p:outputLabel value="Senha: " style="font-weight: bold"/>
                        </p:column>
                        <p:column style="padding: 20px">
                            <p:password required="true" 
                                        requiredMessage="A senha precisa ser preenchida!" 
                                        style="border-color: #a43b3f" 
                                        id="senha" 
                                        value="#{loginBean.senha}"/>
                        </p:column>
                    </p:row>
                    
                        <p:column colspan="2" style="border-color: white; padding: 10px">
                        <p:commandButton value="Entrar" 
                                         style="float: right"
                                         actionListener="#{loginBean.logar}" 
                                         icon="ui-icon-power" 
                                         onclick="record.hide()" 
                                         alt="Record"/>
                        </p:column>
                    
                </p:panelGrid>
            </div>
            <br/>         
        </h:form>
    </ui:define>
</ui:composition>
