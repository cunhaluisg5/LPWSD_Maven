<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <header>
        
        <div style="display: flex;;">
            <h1>LPWSD - Biblioteca</h1>
            <p:graphicImage value="/resources/images/logo_book.png"/>
        </div>
        
        <h:form>  
            <p:menubar>
                
                <p:menuitem value="Início" icon="ui-icon-home" url="/faces/index.xhtml"/>
                

                <p:submenu label="Gerenciar" icon="ui-icon-gear">
                    <p:menuitem value="Assuntos" icon="ui-icon-comment" url="/faces/assuntos.xhtml"
                                rendered="#{loginBean.tipo == 'Bibliotecario' || loginBean.tipo == 'Administrador'}"/>
                    <p:menuitem value="Autores" icon="ui-icon-person" url="/faces/autores.xhtml"
                    rendered="#{loginBean.tipo == 'Administrador'}"/>
                    <p:menuitem value="Editoras" icon="ui-icon-script" url="/faces/editoras.xhtml"
                    rendered="#{loginBean.tipo == 'Administrador'}"/>
                    <p:menuitem value="Empréstimos" icon="ui-icon-check" url="/faces/emprestimos.xhtml"
                    rendered="#{loginBean.tipo == 'Funcionario' || loginBean.tipo == 'Administrador'}"/>
                    <p:menuitem value="Exemplares" icon="ui-icon-document-b" url="/faces/exemplares.xhtml" 
                    rendered="#{loginBean.tipo == 'Aluno' || loginBean.tipo == 'Professor' || loginBean.tipo == 'Administrador' || loginBean.tipo == 'Bibliotecario'}"/>
                    <p:menuitem value="Livros" icon="ui-icon-document" url="/faces/livros.xhtml"
                    rendered="#{loginBean.tipo == 'Bibliotecario' || loginBean.tipo == 'Administrador'}"/>
                    <p:menuitem value="Usuários" icon="ui-icon-person" url="/faces/usuarios.xhtml"
                    rendered="#{loginBean.tipo == 'Funcionario' || loginBean.tipo == 'Administrador'}"/>
                    <p:menuitem value="Reservas" icon="ui-icon-person" url="/faces/reservas.xhtml"/>
                </p:submenu>
                
                <p:menuitem value="Relatórios" icon="ui-icon-home" url="/faces/relatorios.xhtml"/>
                
                <p:menuitem value="Dashboard" icon="ui-icon-home" url="/faces/dashboard.xhtml"/>
                
                <p:menuitem value="Acervo" icon="ui-icon-home" url="/faces/acervo.xhtml"/>
                                                
                <p:submenu style="float: right" label="#{loginBean.perfil}" icon="ui-icon-person">
                    <p:menuitem value="Sair" icon="ui-icon-close" action="#{loginBean.logout}"/>
                </p:submenu>
            </p:menubar>
        </h:form>
    </header>
</ui:composition>
