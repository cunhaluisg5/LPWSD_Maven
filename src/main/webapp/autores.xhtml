<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Gerenciar Autores</h2>
        <br/>
        <ms:mensagem/>
        <h:form id="formPrincipal">
            <div align="center">
                
                <p:dataTable var="lista" value="#{autorBean.entidades}"
                             id="tabelaAutores" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.id}" filterBy="#{lista.id}">
                        <h:outputText value="#{lista.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{lista.nome}" filterBy="#{lista.nome}">
                        <h:outputText value="#{lista.nome}" />
                    </p:column>
                    
                    <p:column headerText="Opções" exportable="false">
                        <center>
                            
                            <p:commandButton immediate="true" icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                                <f:setPropertyActionListener target="#{autorBean.entidade}" value="#{lista}" />
                            </p:commandButton>
                            
                            <p:commandButton immediate="true" icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{autorBean.entidade}" value="#{lista}" />
                            </p:commandButton> 
                        
                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                </p:commandButton> 
            </p:column>
            
            <div align="center">
                <h3>Exportar dados da página</h3>

                <h:commandLink id="excel">
                    <p:graphicImage name="/resources/images/exports/excel.png" />
                    <p:dataExporter type="xls" target="tabelaAutor" fileName="autores" postProcessor="#{autorBean.postProcessXLS}" />
                </h:commandLink>

                <h:commandLink id="pdf">
                    <p:graphicImage name="/resources/images/exports/pdf.png" />
                    <p:dataExporter type="pdf" target="tabelaAutor" fileName="autores" preProcessor="#{autorBean.preProcessPDF}" />
                </h:commandLink>


                <h:commandLink>
                    <p:graphicImage name="/resources/images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaAutor" fileName="autores" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="/resources/images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaAutor" fileName="autores" />
                </h:commandLink>
            </div>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Novo" widgetVar="record" modal="true" focus="nome">
                <p:panelGrid id="panelRecord" columns="2"> 
                    <p:outputLabel value="Nome: "/>
                    <p:inputText required="true" requiredMessage="O nome precisa ser preenchido!" id="nome" value="#{autorBean.entidade.nome}" />
                </p:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" actionListener="#{autorBean.record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>
            
            <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton immediate="true" value="Deletar" actionListener="#{autorBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
            
        </h:form>
    </ui:define>
</ui:composition>
