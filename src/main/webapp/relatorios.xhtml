<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ms="http://xmlns.jcp.org/jsf/composite/mscomp"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Gerar Relatórios</h2>
        <br/>
        <ms:mensagem/>
        <h:form id="formPrincipal">

            <div align="center">
                <p:panel style="width: 950px">
                    <p:tabView id="tabMain" 
                               dynamic="true" 
                               activeIndex="#{relatorioBean.index}"
                               orientation="left">

                        <p:tab> 
                            <f:facet name="title">
                                <h:outputText value="Livros e Exemplares"
                                              style="margin: 5px; vertical-align: middle"/>
                            </f:facet>
                            <p:panel header="Livros e Exemplares">
                                <h:panelGrid style="text-align: center">
                                    <p:outputLabel value="Gera um relatório em PDF de todos os livros e o 
                                                   respectivo número de exemplares cadastrados no sistema."/>
                                    <br/>
                                    <p:commandButton immediate="true" 
                                                     value="Gerar Relatório" 
                                                     action="#{relatorioBean.report1}" 
                                                     ajax="false" 
                                                     icon="ui-icon-document"
                                                     onclick="this.form.target = '_blank'"/>      
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab> 
                            <f:facet name="title">
                                <h:outputText value="Livros Emprestados"
                                              style="margin: 5px; vertical-align: middle"/>
                            </f:facet>
                            <p:panel header="Livros Emprestados">
                                <h:panelGrid style="text-align: center">
                                    <p:outputLabel value="Gera um relatório em PDF de todos os livros 
                                                   emprestados."/>
                                    <br/>
                                    <p:commandButton immediate="true" 
                                                     value="Gerar Relatório" 
                                                     action="#{relatorioBean.report2}" 
                                                     ajax="false" 
                                                     icon="ui-icon-document"
                                                     onclick="this.form.target = '_blank'"/>         
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab> 
                            <f:facet name="title">
                                <h:outputText value="Livros Reservados"
                                              style="margin: 5px; vertical-align: middle"/>
                            </f:facet>
                            <p:panel header="Livros Reservados">
                                <h:panelGrid style="text-align: center">
                                    <p:outputLabel value="Gera um relatório em PDF de todos os livros 
                                                   reservados."/>
                                    <br/>
                                    <p:commandButton immediate="true" 
                                                     value="Gerar Relatório" 
                                                     action="#{relatorioBean.report3}" 
                                                     ajax="false" 
                                                     icon="ui-icon-document"
                                                     onclick="this.form.target = '_blank'"/>        
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab> 
                            <f:facet name="title">
                                <h:outputText value="Livros Atrasados"
                                              style="margin: 5px; vertical-align: middle"/>
                            </f:facet>
                            <p:panel header="Livros Atrasados">
                                <h:panelGrid style="text-align: center">
                                    <p:outputLabel value="Gera um relatório em PDF de todos os livros 
                                                   atrasados."/>
                                    <br/>
                                    <p:commandButton immediate="true" 
                                                     value="Gerar Relatório" 
                                                     action="#{relatorioBean.report4}" 
                                                     ajax="false" 
                                                     icon="ui-icon-document"
                                                     onclick="this.form.target = '_blank'"/>         
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab> 
                            <f:facet name="title">
                                <h:outputText value="Usuários Cadastrados"
                                              style="margin: 5px; vertical-align: middle"/>
                            </f:facet>
                            <p:panel header="Usuários Cadastrados">
                                <h:panelGrid style="text-align: center">
                                    <p:outputLabel value="Gera um relatório em PDF de todos os usuários 
                                                   cadastrados no sistema."/>
                                    <br/>
                                    <center>
                                        <p:commandButton immediate="true" 
                                                         value="Gerar Relatório" 
                                                         action="#{relatorioBean.report5}" 
                                                         ajax="false" 
                                                         icon="ui-icon-document"
                                                         onclick="this.form.target = '_blank'"/>    
                                    </center>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab> 
                            <f:facet name="title">
                                <h:outputText value="Gerencial"
                                              style="margin: 5px; vertical-align: middle"/>
                            </f:facet>
                            <p:panel header="Gerencial">
                                <h:panelGrid style="text-align: center">
                                    <p:outputLabel value="Gera um relatório em PDF com base em empréstimos e reservas 
                                                   feitas em um período específico."/>
                                    <br/>
                                    <center>
                                        <p:column>
                                            <p:outputLabel value="Início: " 
                                                           style="margin-right: 10px; 
                                                           font-weight: bold"/>
                                            <p:calendar required="true" 
                                                        requiredMessage="A data inicial precisa ser preenchida!" 
                                                        locale="pt" 
                                                        navigator="true" 
                                                        pattern="dd/MM/yyyy" 
                                                        id="inicio" 
                                                        value="#{relatorioBean.dateStart}">
                                            </p:calendar>   
                                            <p:outputLabel value="Fim: " 
                                                           style="margin-left: 10px; 
                                                           font-weight: bold"/>
                                            <p:calendar required="true" 
                                                        requiredMessage="A data final precisa ser preenchida!" 
                                                        locale="pt" 
                                                        navigator="true" 
                                                        pattern="dd/MM/yyyy" 
                                                        id="fim" 
                                                        value="#{relatorioBean.dateEnd}">
                                            </p:calendar>  
                                        </p:column>
                                        <br/>
                                        <p:commandButton value="Gerar Relatório" 
                                                         actionListener="#{relatorioBean.report6}" 
                                                         ajax="false"
                                                         icon="ui-icon-document"
                                                         process="@form"
                                                         onclick="this.form.target = '_blank'"/>    
                                    </center>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                    </p:tabView>
                </p:panel>                
            </div>

        </h:form>
    </ui:define>
</ui:composition>
